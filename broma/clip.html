<head>
    <meta charset="UTF-8">

    <title>Broma'Shuffle</title>
    <style>
        body {
            background: url("Background.png") center center fixed;
            text-align: center;
            font-family: "Azo Sans", "Trebuchet MS", serif;
        }
    </style>
    <script src="script.js"></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', async () => {
        const url = new URL(window.location.href)
        const data = await getData()
        let selectedData = null
        let index = 0

        while (selectedData === null || data.length > index) {
          const testData = data[index]
          if (testData[5].search(url.searchParams.get('clip')) !== -1) {
            selectedData = testData
          }
          index++
        }

        setClipFromArray(selectedData)
        changeTitleFromArray(selectedData)
      })
    </script>
</head>
