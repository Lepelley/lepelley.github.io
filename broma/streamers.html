    <meta charset="UTF-8">

    <title>Broma'Shuffle</title>
    <style>
        body {
            background: url("Background.png") center center fixed;
            text-align: center;
            font-family: "Azo Sans", "Trebuchet MS", serif;
        }

        .clip-list-item {
            display: inline-block;
            margin: 10px;
        }
    </style>
    <script src="script.js" defer></script>
    <script defer>
      document.addEventListener('DOMContentLoaded', async () => {
        const url = new URL(window.location.href)
        const data = await getData()
        const selectedData = []
        let index = 0

        if (url.searchParams.get('s') === null) {
          url.searchParams.set('s', 'Ozinor')
        }

        while (data.length > index) {
          if (data[index][1].search(url.searchParams.get('s')) !== -1) {
            selectedData.push(data[index])
          }
          index++
        }

        document.querySelector('h3').innerText = `${url.searchParams.get('s') === null ? 'Ozinor' : url.searchParams.get('s')}`

        listClipsFromStreamer(selectedData)
      })
    </script>
</head>
