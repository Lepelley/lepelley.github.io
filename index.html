<!doctype html>
<html data-bs-theme="dark" lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calcul % de VMA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script defer src="app.js"></script>

</head>

<body>

<main class="container">
  <h1>Calcul % de VMA</h1>

  <div class="mb-3">
    <label for="input-vma" class="form-label">VMA</label>
    <div class="input-group input-group-lg">
      <input type="number" class="form-control" id="input-vma" min="1" step="0.1" value="14">
      <span class="input-group-text" id="basic-addon3">km/h</span>
    </div>
  </div>

  <div class="row g-3 align-items-center mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="number" class="form-control" id="input-percent-1" min="1" step="1" value="100">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-time-1"></span> min/km</div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-vitesse-1"></span> km/h</div>
    </div>
  </div>

  <div class="row g-3 align-items-center mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="number" class="form-control" id="input-percent-2" min="1" step="1" value="90">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-time-2"></span> min/km</div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-vitesse-2"></span> km/h</div>
    </div>
  </div>

  <div class="row g-3 align-items-center mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="number" class="form-control" id="input-percent-3" min="1" step="1" value="80">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-time-3"></span> min/km</div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-vitesse-3"></span> km/h</div>
    </div>
  </div>

  <div class="row g-3 align-items-center mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="number" class="form-control" id="input-percent-4" min="1" step="1" value="70">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-time-4"></span> min/km</div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-vitesse-4"></span> km/h</div>
    </div>
  </div>

  <div class="row g-3 align-items-center mb-3">
    <div class="col-6">
      <div class="input-group">
        <input type="number" class="form-control" id="input-percent-5" min="1" step="1" value="60">
        <span class="input-group-text">%</span>
      </div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-time-5"></span> min/km</div>
    </div>

    <div class="col-auto">
      <div class="form-text"><span id="input-vitesse-5"></span> km/h</div>
    </div>
  </div>
</main>

</body>

</html>
